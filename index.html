    <title>bootstrap-player - A non-intrusive, minimalist HTML5 audio player skin for Bootstrap 3</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

 	<style>
 	@import url(https://fonts.googleapis.com/css?family=Open+Sans:400,700);
 	body {
 		font-family: 'Open Sans', Helvetica;
 		font-weight: 400;
 	}
 	h1 {
 		font-weight: 700;
 	}
 	
.playa input[type=range] {
    -webkit-appearance:none;
    -moz-apperance:none;
    background-color:#fff;
	border: 1px solid #f5f5f5;
	height:.5em;
	border-radius:0;
    width:100%;
	margin:-2px;
	padding:0 !important;
	line-height:0;
}
.playa input[type=range]::-webkit-slider-thumb {
    -webkit-appearance:none;
    -moz-apperance:none;
	z-index:3;
	height:11px;
	width:1px;
	border-radius:0;
	border:1px solid #111;
}

.playa {

}

.playa .btn {
 	border:0;
 }

.playa .btn:hover {
 	background: transparent;
 }

.playa .btn-default {
	border:0;
}

.playa  .thumbnail  {
	width:96%;
	padding:1.5%;
}

.playa  .btn-group  {
	text-align:center;
}

.row-audio {
	margin-top:44px;
}




@media (max-width: 979px) and (min-width: 768px){
	.col-sm-4 .playa, .playa.col-sm-4{
		padding:0;
	}
}

@media (min-width: 768px){

}
 	</style>
 </head>
 <body>

	<!-- Fixed navbar -->
	<div class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="https://github.com/duanewilson/bootstrap-player"><strong><i class="fa fa-github fa-lg"></i> duanewilson / bootstrap-player</strong></a>
			</div>
		</div> <!-- /container-fluid -->
	</div> <!-- /navbar > container -->

	<div class="container">
		<div class="row">

			<h1>Minimalist Player</h1>
			<p class="lead">Just the bits you want, IMHO</p>
			<hr>
			<br>
				
			<div id="demo" class="row-audio clearfix center-block text-center">
			
				<!-- Start: You need these bits... -->
				<audio controls>
					<source src="https://archive.org/download/Twiddle2014-09-25/Twiddle2014-9-25Track10.ogg" type="audio/ogg" />
					<source src="https://ia801404.us.archive.org/22/items/Twiddle2014-09-25/Twiddle2014-9-25Track10.mp3" type="audio/mpeg" />
					<a href="https://ia801404.us.archive.org/22/items/Twiddle2014-09-25/Twiddle2014-9-25Track10.mp3">La Bamba</a>

			</div>
		
			<br>
			<hr>
			<p>
				<small class="text-muted">La Bamba by Twiddle : Live at Vermont Technical College on 2014-09-25 (September 25, 2014)</small>
			</p>

		</div>
	</div>
